<html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

<head>
    <link rel="stylesheet" href="index.css" />
    <title>Guest counter</title>
</head>

<body class="roboto-regular">
    <div class="img-container">
        <img class="lakers-logo-img" src="./Los_Angeles_Lakers_logo.svg.png" alt="Lakers logo" />
    </div>
    <div class="container">
        <div class="team-scoreboard">
            <h3 class="white">HOME</h3>
            <div class="black-background">
                <h2 id="home-score-el" class="red">0</h2>
            </div>
            <div class="light-blue">
                <button onClick="add1pointToLakers()">+1</button>
                <button onClick="add2pointToLakers()">+2</button>
                <button onClick="add3pointToLakers()">+3</button>
            </div>
        </div>
        <div class="team-scoreboard">
            <h3 class="white">GUEST</h3>
            <div class="black-background">
                <h2 id="guest-score-el" class="red">0</h2>
            </div>
            <div class="light-blue">
                <button onClick="add1pointToGuest()">+1</button>
                <button onClick="add2pointToGuest()">+2</button>
                <button onClick="add3pointToGuest()">+3</button>
            </div>
        </div>
    </div>
    <div class="timer">
        <h3  class="white">Time: <span id="countdown">12:00</span></h3>
        <div class="light-blue">
        <button class="light-blue" onclick="startTimer()">Start Timer</button>
        <button class="light-blue" onclick="stopTimer()">Stop Timer</button>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

</html>
