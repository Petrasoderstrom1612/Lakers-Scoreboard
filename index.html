<html>
  <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <head>
      <link rel="stylesheet" href="index.css" />
      <title>Guest counter</title>
    </head>

    <body>
      <div class="container">
        <div>
          <h3>HOME</h3>
          <h2 id="home-score-el">0</h2>
          <div>
            <button onClick="add1pointToLakers()">+1</button>
            <button onClick="add2pointToLakers()">+2</button>
            <button onClick="add3pointToLakers()">+3</button></div>
        </div>
        <div>
          <h3>GUEST</h3>
          <h2 id="guest-score-el">0</h2>
          <div>
            <button onClick="add1pointToGuest()">+1</button>
            <button onClick="add2pointToGuest()">+2</button>
            <button onClick="add3pointToGuest()">+3</button></div>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
  </html>
</html>
